{% extends 'base.html' %}

{% block content %}
<div class="card-deck">
{% for app in apps %}
  {% if app._links.appLinks %}
  <a href="{{ app._links.appLinks.0.href }}" target="_NEW">
  <span style="display: block;" class="card">

    <div class="card-body">
      <h5 class="card-title"><img src="{{ app._links.logo.0.href }}" alt="{{ app.label }}" /> {{ app.label }}</h5>
    </div>

  </span>
  </a>
  {% endif %}
{% endfor %}
</div>
{% endblock %}
